echo Welcome to CS:GO v2.0
echo "Don't gamble, buy skins instead."
echo System.Out.println(autoexec.cfg);
say_team "Config loaded, modify the files inside ../Counter-Strike Global Offensive/game/csgo/cfg/autoexec.cfg"

echo [W] [A] [S] [D] digunakan untuk berjalan seperti biasa.
say_team team "[W] [A] [S] [D] digunakan untuk berjalan seperti biasa."
// Binding untuk movement
bind "scancode26"     "+forward"    // [W] Move forward.
bind "scancode4"      "+left"       // [A] Strafe left.
bind "scancode22"     "+back"       // [S] Move back.
bind "scancode7"      "+right"      // [D] Strafe right.

echo [ALT] digunakan untuk berbicara.
say_team team "[ALT] digunakan untuk berbicara."
// Binding untuk komunikasi
bind "scancode226"     "+voicerecord"   // [ALT] Activate the voice communication <hold to speak; only with teammates in matchmaking>. 

echo [MOUSE3] digunakan untuk mengganti sensitifitas, (value bisa di-edit).
// Binding untuk sensitivity
bind "mouse3"   "say_team sensitivity changed; toggle sensitivity 0.94 0.75; zoom_sensitivity_ratio 1" // [MOUSE3] Change sensitivity.
sensitivity
zoom_sensitivity_ratio

echo [MWHEELUP] digunakan untuk menggunakan senjata utama (primary weapon).
echo [MWHEELDOWN] digunakan untuk mengganti senjata ke pistol atau knife.
echo [2] digunakan untuk mengambil bomb.
echo [3] digunakan untuk disable inspect animation.

// Binding untuk bagian senjata
bind "MWHEELUP"     "slot1"             // [MWHEELUP] Equip primary weapon.
bind "MWHEELDOWN"   "invnext"           // [MWHEELDOWN] Equip pistol or knife.
bind "scancode31"	"slot5"             // [2] Select C4.
bind "scancode32"   "say_team inspect weapon disabled; unbind scancode9"  // [3] Disable inspect Weapon.

echo [1] digunakan untuk merubah intensitas cahaya (brightness)
bind "scancode30" "say_team gamma (brightness) changed; incrementvar r_fullscreen_gamma 2.2 3.3 0.25" // [1] Change monitor gamma
r_fullscreen_gamma

echo [MOUSE5] digunakan untuk menandai atau menunjuk arah secara spesifik.
// Binding untuk penunjuk ping
bind "mouse5"   "player_ping" // [MOUSE5] Pinpoint specific area.

echo [MOUSE4] digunakan sebagai DUAL BINDS untuk menggabung 2 perintah dalam 1 tombol.
// List commands yang mempunyai DUAL BINDS
alias +secondaryaction "KeyQ; KeyE; KeyF; KeyR;"
alias -secondaryaction "DefaultKeyQ; DefaultKeyE; DefaultKeyF; DefaultKeyR;"
// Global setup untuk DUAL BINDS
bind mouse4 +secondaryaction

echo [Q] digunakan untuk cycle grenade.
echo [MOUSE4] + [Q] digunakan sebagai shortcut untuk disconnect.
// Unbind [Q] to remove default quick switch
unbind "q lastinv"
// Setelan DUAL BINDS tombol [Q]
alias DefaultKeyQ "bind scancode20 slot4"   // [Q] Cycle grenade.
alias KeyQ "bind scancode20 CustomQ"        // [MOUSE4] + [Q] Disconnect from the gameserver.
alias CustomQ "say pamit dahulu, assalamualaikum; disconnect"

echo [E] Shortcut untuk interaksi.
echo [MOUSE4] + [E] digunakan sebagai shortcut untuk mengganti warna crosshair.
// Setelan DUAL BINDS tombol [E]
alias DefaultKeyE "bind scancode8 +use"     // [E] Plant, defuse & open door.
alias KeyE "bind scancode8 CustomE"         // [MOUSE4] + [E] Change crosshair color.
alias CustomE "say_team crosshaircolor changed; incrementvar cl_crosshaircolor 0 5 1"
cl_crosshaircolor

echo [F] Shortcut untuk inspect weapon.
echo [MOUSE4] + [F] digunakan sebagai shortcut untuk enable inspect weapon.
// Setelan DUAL BINDS tombol [F]
alias DefaultKeyF "bind scancode9 +lookatweapon" // [F] Inspect weapon.
alias KeyF "bind CustomF"     // [MOUSE4] + [F] Enable inspect weapon.
alias CustomF "say_team inspect weapon enabled;  bind scancode9 +lookatweapon"

echo [R] Shortcut untuk reload.
echo [MOUSE4] + [R] digunakan sebagai shortcut untuk switch/sakelar follow recoil pada crosshair & first person tracer.
// Setelan DUAL BINDS tombol [R]
alias DefaultKeyR "bind scancode21 +reload" // [R] Shortcut untuk reload.
alias KeyR "bind scancode21 CustomR"        // [MOUSE4] + [R] Toggling recoil & first person tracer.
alias CustomR "say_team follow recoil state changed; toggle cl_crosshair_recoil 1 0; r_drawtracers_firstperson 1"
cl_crosshair_recoil
r_drawtracers_firstperson

// Unbind default Counter-Strike binds
unbind "4" 
unbind "5" 
unbind "6" 
unbind "7" 
unbind "8" 
unbind "9" 
unbind "0"